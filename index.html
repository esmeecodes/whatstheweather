    <div class="container">

      <h1>How's the weather?</h1>

      <div class="row1">
        <div class="col-sm-5">
          <form id="searchform-city">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for your favorite place"
                id="input-city"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >

              </div>
            </div>
          </form>
          <div>
            <button id="button-curloc">Current location</button>
          </div>
        </div>
      </div>

        <div class="col-sm">
          <img src="images/map-city.png" class="img-fluid" alt="city" />
        </div>
        <div class="col-sm">
          <h2 class="card-title">
            The weather for <br /><span id="city">Amsterdam</span>
          </h2>
          <p class="card-text">
            Wet and grey, less rain during the afternoon.<br /><br />
            <span class="today">Sunday - 10.03</span>
            <br />
            <span id="accentbig"
              ><span id="degrees">17</span>&deg<span class="celcius"> C </span
              >🌧</span
            >
            <br />
            <a
              class="leesmeer"
              href="https://www.weeronline.nl/Europa/Nederland/Amsterdam/4058223/weersverwachting-48uur"
              target="_self"
              >Today's weather</a
            >

        </div>
